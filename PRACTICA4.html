<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API est√°tica de Google </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        #body {
            background-color: black;
        }
    </style>
</head>

<body id="body">
    <button id="boton" onclick="obtieneubicacion()" type="button" class="btn btn-danger">Solicitar Coordenadas</button>
    <div id="map"
        style="padding-left: 50px; border: #CCC 10px solid; background-color: black; width: 800px; height: 400px;">
    </div>

    <script>
        function obtieneubicacion() {

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(muestraposicion);
            } else {
                alert("No");
            }
        }

        function muestraposicion(posicion) {
            var coordenadas = posicion.coords.latitude + "," + posicion.coords.longitude;
            console.log(coordenadas);

            var imageurl = "https://maps.googleapis.com/maps/api/staticmap?center="+ coordenadas +"&zoom=15&size=400x400&key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA";

            document.getElementById("map").innerHTML = "<img src=" + imageurl + ">"

        }
    </script>
</body>

</html>
