<body>

    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Lista de Productos</h1>
                </div>
            </div>
            <form id="formas">
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" name="nombre" class="form-control" placeholder="Nombre ">
                    </div>
                    <div class="col-md-4">
                        <input type="text" name="codigo" class="form-control" placeholder="Codigo ">
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </div>
                    <div class="col-md-4">
                        <ul id="lista" class="list-group"></ul>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-12">
                    <ul id="lista" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>



            <script>
                // Your web app's Firebase configuration
                var firebaseConfig = {
                    apiKey: "AIzaSyDz9eU3g_4ISZRFtsAKOG4xnYdeeWSy-1w",
                    authDomain: "sistemasgeo-269604.firebaseapp.com",
                    databaseURL: "https://sistemasgeo-269604.firebaseio.com",
                    projectId: "sistemasgeo-269604",
                    storageBucket: "sistemasgeo-269604.appspot.com",
                    messagingSenderId: "469478462975",
                    appId: "1:469478462975:web:f6b71e5130211f8e7f43ca",
                    measurementId: "G-YCSEWHFHL3"
                };

                // Initialize Firebase
                firebase.initializeApp(firebaseConfig);
                const db = firebase.firestore();

                const productosLista = document.querySelector("#lista");

                const formularios = document.querySelector("#formas");

                function renderProductos(doc) {
                    console.log(doc.id);
                    let li = document.createElement("li");
                    let nombre = document.createElement("span");
                    let codigo = document.createElement("span");
                    let borrar = document.createElement("button");

                    borrar.className = "btn btn-danger"

                    nombre.textContent = doc.data().nombre;
                    codigo.textContent = doc.data().codigo;
                    borrar.textContent = "Borrar";

                    li.setAttribute("id", doc.id)

                    li.appendChild(borrar);
                    li.appendChild(nombre);
                    li.appendChild(codigo);

                    productosLista.appendChild(li);

                    borrar.addEventListener("click", (e) => {
                        let id = e.target.parentElement.getAttribute("id");
                        db.collection('productos').doc(id).delete();
                    });
                }

                /*db.collection('productos').get().then((snapshot) => {
                    snapshot.docs.forEach(doc => {
                        renderProductos(doc);
                    });
                });*/

                formularios.addEventListener("submit", (e) => {
                    e.preventDefault();
                    db.collection("productos").add({
                        nombre: formularios.nombre.value,
                        codigo: formularios.codigo.value
                    });

                    formularios.nombre.value = "";
                    formularios.codigo.value = "";
                });

                db.collection("productos").onSnapshot(snapshot => {
                    let changes = snapshot.docChanges();
                    changes.forEach(change => {
                        if (change.type == "added") {
                            renderProductos(change.doc);
                        } else if (change.type == "removed") {
                            console.log(change.doc.id);
                            let valorid = document.getElementById(change.doc.id);
                            lista.removeChild(valorid);
                        }
                    });
                });
            </script>
