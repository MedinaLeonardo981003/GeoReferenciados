<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 5</title>
    <style>

        #map{
            height: 1050px;
            width: 100%;
            background-color: black;
        }
        body {
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        function iniciaMapa(){

            var map = new google.maps.Map(document.getElementById("map"),
            { center: { lat: 21.152639, lng: -101.711598 } , zoom: 14 });


            informacion = new google.maps.InfoWindow;

            if(navigator.geolocation){

                navigator.geolocation.getCurrentPosition(function(position){
                    var pos = { 
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    
                    informacion.setPosition(pos);
                    informacion.setContent("Esta es tu ubicacion :3 <br> <img src='https://www.google.com/url?sa=i&url=https%3A%2F%2Fes.vecteezy.com%2Farte-vectorial%2F371766-ilustracion-de-vector-de-cara-de-gato-negro&psig=AOvVaw1e3ZP0XhnKyqmdsx1qg1Bm&ust=1584756514434000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCICX_Jv8p-gCFQAAAAAdAAAAABAD'>");
                    informacion.open(map);
                    map.setCenter(pos);

                });

            }

        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBa-oRjbCzRmnSpeChEfnid2e1Tbp2cgHo&callback=iniciaMapa" async defer></script>

</body>
</html>
