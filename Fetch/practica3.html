<!DOCTYPE html>
<html>
  <head>
    <title>Fetch3</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
 
      #map {
        height: 100%;
      }
 
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
 
    var coordenadas = {
        lat: 0, 
        lng: 0
        }

    var propiedades = {
        center: coordenadas,
        zoom: 2
        }

    function obtieneMarcadores() {
        const markers = [
            {
                name:  "MÃ©xico",
                longitude: "-99.1276",
                latitude: "19.427"
            },
            {
                name: "Alemania",
                longitude: "10.770696",
                latitude: "51.234535"
            },
            {
                name: "USA",
                longitude: "-101.260903",
                latitude: "39.468997"
            }
        ];
        return markers;
    }

    function mapascar() {

        const map = new google.maps.Map(document.getElementById('map'), propiedades);

        const marcadores = obtieneMarcadores();

        for(marcador of marcadores) {
                let marker = new google.maps.Marker({
                map: map,
                position: new google.maps.LatLng(marcador.latitude, marcador.longitude),
                title: marcador.name
            })
        }

    }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=mapascar">
    </script>
  </body>
</html>
